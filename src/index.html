<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sablon</h1>
        <div class="mt-3">
            <label for="atelek" class="form-label">Első telek:</label>
            <input type="number" name="atelek" id="atelek" class="form-control">
        </div>
        <div class="mt-3">
            <label for="btelek " class="form-label">Második telek:</label>
            <input type="number" name="btelek" id="btelek" class="form-control">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              A telek
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              B telek
            </label>
          </div>

        <div class="mt-3">
            <button id="calcButton" class="btn btn-primary">Számít</button>
        </div>

        <div class="mt-3 p-3" id="resault">
            <label for="Actual" class="form-label">Tényleges éves kamat:</label>
            <input type="text" id="Actual" class="form-control" readonly>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>

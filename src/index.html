<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gyep számito</h1>
        <h2>Ezzel a programmal két hatszögű telek lefedéséhez kellő gyeptégla mennyiségének a 75% tudod kiszámolni</h2>
        <div class="mt-3">
            <label for="aTelek" class="form-label">Első telek oldalának hossza: </label>
            <input type="number" name="aTelek" id="aTelek" class="form-control">
        </div>
        <div class="mt-3">
            <label for="bTelek " class="form-label">Második telek oldalának hossza: </label>
            <input type="number" name="bTelek" id="bTelek" class="form-control">
        </div>
        
        <div class="mt-3">
            <button id="calcButton" class="btn btn-primary">Számítás</button>
        </div>

        <div class="mt-3 p-3" id="resault">
            <label for="Res" class="form-label">Ennyi m² gyep fog kelleni</label>
            <input type="text" id="Res" class="form-control" readonly>
        </div>
    </div>
    <footer>Made by: Szekeres András</footer>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
